# the list of parameters
#
# no.of agents
/domain/nagents: 5
#
# the domain boundary vertices - all must contain the same no.of items
/domain/borderx: [-2.0, 2.0, 2.0, -2.0]
/domain/bordery: [-2.0, -2.0, 2.0, 2.0]
#
# the density function parameters - all (except bias_on) must contain the 
# same no.of items if bias_on=0; else, strength should have one extra value
/phi/centrex: [1.0, 1.0]
/phi/centrey: [1.0, -1.0]
/phi/sd: [0.2, 0.2]
/phi/strength: [1, 0.5]
/phi/bias_on: 0
#
# the control and adaptation gains
/gains/cgain: 0.1
/gains/again: 0.1
#
# the loop rates
/looprates/tbcommander: 10
/looprates/vrpninterface: 20
#
# robot parameters
/robot/d: 0.05
#
# adaptation
/adaptation/paramInitValue: 0.1
/adaptation/alpha: 1.0
/adaptation/gain1: 2
/adaptation/gain2: 5 # not used
#
# parameters specific to l2 optimization
/l2/gain1: 0.2
/l2/rs: 0.2
#
# other parameters
adaptive: 1
usesensors: 0
l2_on: 0
stopAgents: 1
logdata: 1
datalog_rate: 2  # as a fraction of the tbcommander looprate
int_precision: 256
